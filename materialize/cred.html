                    <div class="row">
                        <div class="row">
                            <form class="cred col s12">

                                <h6><b>Informations personnelles</b></h6>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">Prénom</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Nom</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="birth" type="text" class="validate">
                                        <label for="birth">Date de naissance</label>
                                    </div>
                                </div>
                                <h6><b>Reconversion vers le civil</b></h6>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <select>
                                            <option value="1">Auvergne-Rhône-Alpes</option>
                                            <option value="2">Bourgogne-Franche-Comté</option>
                                            <option value="3">Bretagne</option>
                                            <option value="4">Centre-Val de Loire</option>
                                            <option value="5">Corse</option>
                                            <option value="6">Grand Est</option>
                                            <option value="7">Hauts-de-France</option>
                                            <option value="8">Île-de-France</option>
                                            <option value="9">Normandie</option>
                                            <option value="10">Nouvelle-Aquitaine</option>
                                            <option value="11">Occitanie</option>
                                            <option value="12">Pays de la Loire</option>
                                            <option value="13">Provence-Alpes-Côte d'Azur</option>
                                            <option value="14">Guadeloupe</option>
                                            <option value="15">Martinique</option>
                                            <option value="16">Guyane</option>
                                            <option value="17">La Réunion</option>
                                            <option value="18">Mayotte</option>
                                        </select>
                                        <label>Région</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">Date de disponibilite</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input type="text" id="autocomplete-input" class="autocomplete">
                                        <label for="autocomplete-input">Métier</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="job-title" type="text" class="validate">
                                        <label for="job-title">Poste</label>
                                    </div>
                                </div>
                                <h6><b>Formations et expériences</b></h6>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <textarea id="textarea1" class="materialize-textarea" data-length="140"></textarea>
                                        <label for="textarea1">Parcours militaire</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <textarea id="textarea2" class="materialize-textarea" data-length="140"></textarea>
                                        <label for="textarea2">Formations militaire et professionelle</label>
                                    </div>
                                </div>

                                    <div class="input-field col s6">
                                        <textarea id="textarea1" class="materialize-textarea" data-length="140"></textarea>

                                    <div class="input-field col s6">
                                        <textarea id="textarea2" class="materialize-textarea" data-length="140"></textarea>
